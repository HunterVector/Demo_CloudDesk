<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>网盘demo</title>

    <script language="javascript" src="../../test/jquery-1.7.1.min.js"></script>
    <script language="javascript" src="LoginPage.js"></script>

    <link rel="stylesheet" type="text/css" href="../css/loginStyle.css">
</head>
<body>

<div class="js-register-banner">
    <h1>修改密码</h1>
</div>
<div class="js-register-content">
    <div class="form-item">
        <a>登录名:</a>
        <input id="js-register-username" type="text" autocomplete="off">
    </div>
    <div class="form-item">
        <a>密码:</a>
        <input id="js-register-userpass" type="password" autocomplete="off">
    </div>
    <div class="form-item">
        <a>重复密码:</a>
        <input id="js-register-userpass-duplicate" type="password" autocomplete="off">
    </div>
    <div class="form-item">
        <a>姓名:</a>
        <input id="js-register-name" type="text" autocomplete="off">
    </div>
    <div class="form-item"><button id="js-register-submit" onclick="registerSubmit()">注册</button></div>
</div>

</body>
</html>
